<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by description" [(ngModel)]="description" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchDescription()">
          Search
        </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Tasks List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of tasks; let i = index" [class.active]="i == currentIndex" (click)="setActiveTask(task, i)">
                {{ task.description }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()">
      Remove All
    </button>
    </div>

    <div class="col-md-6">
        <app-task-details [viewMode]="true" [currentTask]="currentTask"></app-task-details>
    </div>
</div>
